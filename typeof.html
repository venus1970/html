<!DOCTYPE html>
<html>
  <body>
    <h1 style="color: red">typeof operator</h1>
    <script>
      var x = 5;
      console.log(x); //5
      console.log(typeof x); //number

      var y = "Gal";
      console.log(y); //"Gal"
      console.log(typeof y); //string

      var z = 10 > 3;
      console.log(z); //true
      console.log(typeof z); //boolean

      var fullName = "Gal Lavi"; //string type
      console.log(fullName.length); //כמות תווים בטקסט 8 lenth

      var someStringVariable = "12";
      console.log(typeof someStringVariable); //string
      var answer = 11 < 5;
      console.log(typeof answer); //boolean
    </script>
  </body>
</html>
