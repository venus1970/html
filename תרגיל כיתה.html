<!DOCTYPE html>
<html>
  <body>
    <h1>תרגול כיתה</h1>
    <script>
      var firstName = "Zila";
      var lastName = "Aharoni";
      console.log(firstName); //הדפסה בשורה נפרדת
      console.log(lastName); //הדפסה בשורה נפרדת

      var fullName = "Zila" + " " + "Aharoni";
      console.log(fullName); //הדפסה בשורה אחד

      var fullName = "Zila" + "Aharoni";
      console.log(fullName); //הדפסת שם מחובר

      var someIntVariable = "12";
      var booleanVariable = false;
      console.log(booleanVariable);

      console.log(someIntVariable + 4);
      var someIntVariable = 12;
      console.log(someIntVariable + 4);
    </script>
  </body>
</html>
