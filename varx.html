<!DOCTYPE html>
<html>
  <head>
    <title>variable</title>
  </head>
  <body>
    <h1>Variable</h1>
    <script>
      var x; // x כאן הגדרנו משתנה
      x = 10; //x כאן אנו מבצעים "השמה" -כלמר מזינים ערך 10 לתוך המשתנה
      console.log(x); //כאן יודפס לנו מספר 10
      x = "Gal"; //כאן שינינו ערך של המשתנה למחרוזת במקום 10 הפכנו אותו למחרוזת "Gal"
      console.log(x); // Gal כאן יודפס לנו
      x = 10 + 3; //כאן ניקבל תוצאת חיבור
      console.log(x);
      x = "Gal" + 10; // Gal10  כאן ניקבל שרשור
      console.log(x);
      x = 10 > 3; //כאן ניקבל ערך בוליאני (true)
      console.log(x);
      var firstName = "Gal"; // אות קטנה אות גדולה   : camelCase קונבנציה בסיגנון
      var lastName = "Lavi";
      var fullName = firstName + " " + lastName; //כאן מתבצע שרשור
      console.log(fullName); //כאן יודפס לנו שם מלא עם רווח בינהם
    </script>
  </body>
</html>
