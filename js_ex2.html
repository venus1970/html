<!DOCTYPE html>
<html>
  <head>
    <title>Javaoperators</title>
  </head>
  <body>
    <script>
      //ex6
      console.log("10" + 3);
      //ex7
      console.log("Lavi" + "Gal");
      //ex8
      console.log("Lavi" + " " + "Gal");
      //ex9
      console.log(10 > 3);
      //ex10
      console.log(10 > 10);
      //ex11
      console.log(10 >= 10);
      //ex12
      console.log(10 < 3);
      //ex13
      console.log(10 == 10);
      //ex14
      console.log(10 == 3);
      //ex15
      console.log(10 != 3);
    </script>
  </body>
</html>
