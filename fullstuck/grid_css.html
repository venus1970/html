<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Module</title>
    <style>
      /*הגדרה דו-מימדית/משחק של רשת עמודות ושורות*/ /* CSS Grid Layout allow us to create a grid system that is flexible and responsive without using media queries and without float and position . It is a two-dimensional system that allows us to create a grid that can be used on all devices.*/
      .main {
        display: grid;
        grid-template-columns: 33% 33% 33%; /*three columns*/ /*total % must be 100% and we devide number of columns relative to screen*/ /* on columns better work with % because width must be responsive*/
        grid-template-rows: 60px 60px; /*two rows*/ /*on rows we prefere to use px because height not must be responsive*/
      }
      .main1 {
        display: grid;
        grid-template-columns: 20% 60% 20%; /*three columns*/
        grid-template-rows: 80px 60px; /*two rows*/
        margin-top: 30px;
      }
      .main2 {
        display: grid;
        grid-template-columns: 80% 20%; /*two columns*/
        grid-template-rows: 60px 60px 80px; /*three rows*/
        margin-top: 30px;
      }
      .main3 {
        display: grid;
        grid-template-columns: 80% 20%; /*two columns*/
        grid-template-rows: 60px 60px 80px; /*three rows*/
        margin-top: 30px;
      }
      .main4 {
        display: grid;
        grid-template-columns: 80% 20%; /*two columns*/
        grid-template-rows: 60px 60px 80px; /*three rows*/
        margin-top: 30px;
      }
      .main5 {
        display: grid;
        grid-template-columns: 10% 30% 50% 10%; /*two columns*/
        grid-template-rows: 80px 80px; /*three rows*/
        margin-top: 30px;
        grid-gap: 5px 10px;
      }
      .one {
        background-color: red;
      }
      .two {
        background-color: blue;
      }
      .three {
        background-color: aqua;
      }
      .four {
        background-color: black;
        color: beige;
      }
      .five {
        background-color: orange;
      }
      .six {
        background-color: silver;
      }
      .seven {
        background-color: green;
        grid-column: 3/5;
      }
      h2 {
        color: blue;
      }
      .one1 {
        background-color: red;
        grid-column-start: 1;
        grid-column-end: 3; /* grid-column-start and -end can be written in short: grid-column: 1 / 3; */
        /*we defined them only on child-item*/
      }
      .two2 {
        background-color: blue;
        grid-row-start: 1;
        grid-row-end: 4;
      }
      .wrapper {
        display: grid;
        margin-top: 40px;
        grid-gap: 4px 4px; /*rows and columns gap*/
      }
      .wrapper div {
        background-color: silver;
      }
      .wrapper > div:nth-child(5) {
        grid-area: 1/2/5/7;
      } /*grid area allow us written in short (grid-area: 1/2/5/7;) instead of: grid-row-start: 1;
        grid-row-end: 5;
        grid-column-start: 2;
        grid-column-end: 7;*/
      /*here grid area means open space in grid from row 1 and column 2 to row 5 and  to column 7*/
      /*nth-child refers to the number of the child-item when we want choose spacific child-item and when we use grid-area*/
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Grid Module</h1>
    <h2>Grid-template-column</h2>
    <h2>Grid-template-row</h2>
    <!--The CSS Grid Layout Module offers a grid-based layout system, with rows and columns, making it easier to design web pages without having to use floats and positioning.-->
    <div class="main">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
      <div class="five">5</div>
      <div class="six">6</div>
    </div>
    <div class="main1">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
    </div>
    <div class="main2">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
      <div class="five">5</div>
      <div class="six">6</div>
    </div>
    <h2>Grid-column-start</h2>
    <h2>Grid-column-end</h2>
    <div class="main3">
      <div class="one1">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
      <div class="five">5</div>
      <div class="six">6</div>
    </div>
    <h2>Grid-row-start</h2>
    <h2>Grid-row-end</h2>
    <div class="main4">
      <div class="one">1</div>
      <div class="two2">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
      <div class="five">5</div>
      <div class="six">6</div>
    </div>
    <h2>Grid-gap</h2>
    <div class="main5">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
      <div class="five">5</div>
      <div class="six">6</div>
      <div class="seven">7</div>
    </div>
    <h2>Grid-area/nth-child</h2>
    <div class="wrapper">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div style="background-color: red">5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
    </div>
  </body>
</html>
