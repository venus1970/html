<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
    <title></title>
  </head>
  <body>
    <table style="background-color: yellow">
      <tr>
        <th>Name</th>
        <th>Job Title</th>
        <th>Email address</th>
      </tr>
      <tr>
        <td>Anna Fitzgerald</td>
        <td>Staff Writer</td>
        <td>example@company.com</td>
      </tr>
      <tr>
        <td>John Smith</td>
        <td>Marketing Manager</td>
        <td>example2@company.com</td>
      </tr>
      <tr>
        <td>Zendaya Grace</td>
        <td>CEO</td>
        <td>example2@company.com</td>
      </tr>
    </table>
  </body>
</html>
