<!DOCTYPE html>
<html>
  <body>
    <h1>casting</h1>

    <script>
      var num = "10";
      console.log(num); //"10"
      console.log(typeof num); //string
      console.log(num + num); //"1010"  ("10"+"10")

      num = Number(num); //המרת משתנה מטקסט למספר Number()
      console.log(num); //10
      console.log(typeof num); //number
      console.log(num + num); //20
    </script>
  </body>
</html>
