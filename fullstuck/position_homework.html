<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position</title>
    <style>
      .demo {
        width: 100px;
        height: 100px;
        border: 2px solid black;
        background-color: silver;
        display: inline-block;
      }
      #demo {
        background-color: red;
        position: relative; /*by position relative, the element is positioned relative to its normal position/ hovering like three dimensions*/
        bottom: 30px;
      }
      .demo1 {
        width: 100px;
        height: 100px;
        border: 2px solid black;
        background-color: silver;
        display: inline-block;
      }
      #demo1 {
        background-color: red;
        position: relative; /*by position relative, the element is positioned relative to its normal position/ hovering like three dimensions*/
        bottom: 30px;
        left: 40px;
        z-index: -1;
      }
      .demo2 {
        width: 100px;
        height: 100px;
        border: 2px solid black;
        background-color: silver;
        display: inline-block;
      }
      #demo2 {
        background-color: red;
        position: relative; /*by position relative, the element is positioned relative to its normal position/ hovering like three dimensions*/
        top: 40px;
        right: 40px;
        z-index: 99;
      }
      #main {
        width: 900px;
        height: 350px;
        background-color: silver;
        position: relative;
      }
      #redbox {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        top: 0;
        left: 0;
      }

      #lightgreen {
        width: 100px;
        height: 100px;
        background-color: lightgreen;
        position: absolute;
        bottom: 0;
        left: 0;
      }
      #aquamarine {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
        position: absolute;
        top: 0;
        right: 0;
      }
      #yellow {
        width: 100px;
        height: 100px;
        background-color: yellow;
        position: absolute;
        bottom: 0;
        right: 0;
      }
    </style>
  </head>

  <body>
    <h1>Position - homework</h1>

    <h2>relative</h2>
    <div class="demo"></div>

    <div class="demo"></div>
    <div class="demo" id="demo"></div>
    <div class="demo"></div>
    <div class="demo"></div>
    <br /><br /><br /><br />
    <div class="demo1"></div>

    <div class="demo"></div>
    <div class="demo" id="demo1"></div>
    <div class="demo"></div>
    <div class="demo"></div>
    <br /><br /><br />

    <div class="demo2"></div>

    <div class="demo"></div>
    <div class="demo" id="demo2"></div>
    <div class="demo"></div>
    <div class="demo"></div>
    <br /><br /><br /><br />
    <div id="main">
      <div id="redbox"></div>
      <div id="lightgreen"></div>
      <div id="aquamarine"></div>
      <div id="yellow"></div>
    </div>
  </body>
</html>
