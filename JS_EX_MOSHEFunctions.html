        <script>
            //EX1 
            function sayHola()
            {
                var firstName = prompt("what is your name?");
                alert("שלום" + " " + firstName);
            }
            //EX2
            function hola()
            {
                var firstName = prompt("what is your first name?");
                var lastName = prompt("what is your last name?");
                alert("Hola" + " " + firstName + " " + lastName);
            }
            //EX3
            function welcome()
            {
                var firstName = prompt("what is your first name?");
                var lastName = prompt("what is your last name?");
                alert("Hola" + " " + firstName + " " + lastName + "you are welcome");
            }
            //EX4
            function plus()
            {
                var firstNumber = prompt("enter first number");
                var secondNumber = prompt("enter second number");
                alert(Number(firstNumber) + Number(secondNumber));
            }
            //EX5
            function plusPlus()
            {
                var firstPrice = prompt("enter first price");
                var secondPrice = prompt("enter second price");
                var thirdPrice = prompt("enter third price");
                alert(Number(firstPrice) + Number(secondPrice) + Number(thirdPrice));
            }
        </script>
        
        <button onclick="sayHola()">Say Hola</button> <!--EX1-->
