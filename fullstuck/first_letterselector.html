<!DOCTYPE html>
<html>
  <head>
    <style>
      p::first-letter {
        font-size: 200%;
        color: #8a2be2;
      }
    </style>
  </head>
  <body>
    <h1>Demo of the ::first-letter selector</h1>

    <p>My name is Donald.</p>
    <p>I live in Duckburg.</p>
    <p>My best friend is Mickey.</p>
  </body>
</html>
