<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        background-color: yellow;
        padding: 20px;
        display: none;
      }

      span:hover + div {
        display: block;
      }
    </style>
  </head>
  <body>
    <span>Hover over me!</span>
    <div>I will show on hover</div>
  </body>
</html>
