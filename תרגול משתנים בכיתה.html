<!DOCTYPE html>
<html>
  <head>
    <title>class ex</title>
  </head>
  <body>
    <h1 style="color: red">5 exercises</h1>

    <script>
      //Ex1
      console.log("---Ex1---");
      var firstName = "Gal";
      console.log(firstName);
      console.log(typeof firstName);
      //Ex2
      console.log("---Ex2---");
      var num2 = "10";
      console.log(num2);
      console.log(typeof num2);
      //Ex3
      console.log("---Ex3---");
      var num3 = 10;
      console.log(num3);
      console.log(typeof num3);
      //Ex4
      console.log("---Ex4---");
      var x = 3 > 10;
      console.log(x);
      console.log(typeof x);
      //Ex5
      console.log("---Ex5---");
      var y = 3 < 10;
      console.log(y);
      console.log(typeof y);
      //Ex6
      console.log("---Ex6---");
      var total = num2 + num3;
      console.log(total);
      console.log(typeof total);
      //Ex7
      console.log("---Ex7---");
      num2 = Number(num2);
      var total = num2 + num3;
      console.log(total);
      console.log(typeof total);
      //Ex8
      console.log("---E8---");
      var firstName = "Gal";
      var lastName = "Lavi";
      var fullName = firstName + " " + lastName;
      console.log(fullName);
      console.log(fullName.length + "-" + "כמות התווים במחרוזת");
    </script>
  </body>
</html>
